  <h1>Giỏ hàng</h1>

  <div class="cart-container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Hình ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        
      </tbody>
    </table>

    <div class="total" id="total-price">Tổng cộng: 0đ</div>

    <div style="text-align:right;">
      <button class="btn-home" onclick="window.location.href='../html/Latoutwebbanhang.html'">← Tiếp tục mua hàng</button>
      <button class="btn-clear" onclick="clear"> Xóa giỏ hàng</button>
    </div>
  </div>
    <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartBody = document.getElementById('cart-body');
      const totalPriceEl = document.getElementById('total-price');
      let total = 0;

      cartBody.innerHTML = '';

      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()}đ</td>
          <td>${item.quantity}</td>
          <td>${(item.price * item.quantity).toLocaleString()}đ</td>
        `;
        cartBody.appendChild(row);
        total += item.price * item.quantity;
      });

      totalPriceEl.textContent = 'Tổng cộng: ' + total.toLocaleString() + 'đ';
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    loadCart();
  </script>
